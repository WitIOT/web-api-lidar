<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart from JSON API</title>
    <!-- นำเข้า Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .chart-container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="mplChart" width="400" height="300"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="ocChart" width="400" height="300"></canvas>
        </div>
    </div>
    <!-- สคริปต์ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
